<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordPress - A platform for self publishing</title>
  <link rel="stylesheet" href="css/utils.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>

<body>
  <nav class="navigation max-width-1 m-auto">
    <div class="nav-left">
      <span style="font-weight: bolder">WordPress</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <form action="search.html" method="get">
        <input class="form-input" type="text" placeholder="Search the Article" name="query" />
        <button class="btn">Search</button>
      </form>
    </div>
  </nav>
  <div class="max-width-1 m-auto">
    <hr />
  </div>

  <div class="contact-content max-width-1 m-auto font-1">
    <div class="submit max-width-1 m-auto">
      <h2>Feel Free to Contact Us</h2>
      <div class="contat-form">
        <div class="form-box">
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Email" />
        </div>
        <div class="form-box">
          <input type="tel" placeholder="Enter Phone Number" />
        </div>
        <div class="form-box">
          <textarea name="" id="" cols="25" rows="10" placeholder="What's Your Query?"></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer m-auto">
    <p>Copyright &copy; wordpress.in</p>
    <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
  </div>
</body>

</html>
